<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/index.19f215c6.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
		<title>Forms</title>
	</head>
	<body>
		<form>
			<!-- Left side of the form -->
			<div class="contact-left">
				<h1 class="title">Contact Us</h1>
				<p class="description">
					Let's stay in touch. <br>
					For more information, <br>
					sign up.</p>
			</div>

			<!-- right side of the form -->
			<div class="contact-right">
				<div class="input-container">
					<p class="placeholder"> Your Name </p>
					<input type="text" name="name" autocomplete="off" class="input input-name">

					<svg class="line-svg" width="300" height="2" viewbox="0 0 300 2" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path class="elastic-line" d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512" stroke="#D1D4DA" stroke-width="2"></path>
					</svg>
				</div>

				<div class="input-container">
					<p class="placeholder"> Your Email </p>
					<input type="email" name="name" autocomplete="off" class="input input-name">

					<svg class="line-svg" width="300" height="2" viewbox="0 0 300 2" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path class="elastic-line" d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512" stroke="#D1D4DA" stroke-width="2"></path>
					</svg>
				</div>

				<div class="input-container">
					<p class="placeholder"> Your Phone </p>
					<input type="tel" name="name" autocomplete="off" class="input input-name">

					<svg class="line-svg" width="300" height="2" viewbox="0 0 300 2" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path class="elastic-line" d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512" stroke="#D1D4DA" stroke-width="2"></path>
					</svg>
				</div>

				<div class="promo-container">
					<div class="checkbox-container">
						<span class="checkmark">
							<div class="checkbox-fill"></div>
							<input type="checkbox" class="checkbox" id="checkbox">
							<svg width="19" height="16" viewbox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="tick-mark">
								<path class="elastic-line" d="M2 8.5L6.5 13L17.5 2" stroke="white" stroke-width="4"></path>
							</svg>
						</span>
					</div>
					<label for="checkbox" class="checkbox-label">Send me promotions and offers.</label>
				</div>
				<button type="submit">Join</button>
			</div>
		</form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
		<script src="/index.b981d74c.js"></script>
	<script src="/Form.acb181ef.js"></script></body>
</html>
